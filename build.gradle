plugins {
	id 'com.github.ben-manes.versions' version '0.38.0'
	id 'application'
	id 'checkstyle'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

run {
	standardInput = System.in
}

compileJava {
	options.release = 16
}

application {
	mainClass = 'hexlet.code.App'
}